<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>Students Record</h1>

    <div>
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" placeholder="Enter your Full Name">
    </div>
    <div style="margin-top: 20px;">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your Age">
    </div>
    
    <div style="margin-top: 20px;">
        <label for="sex">Sex</label>
        <input type="text" id="sex" placeholder="Enter your Gender">
    </div>
    
    <div style="margin-top: 20px;">
        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="Enter your Phone">
    </div>

    <div style="margin-top: 20px;">
        <button onclick="add()">Add</button>
        <button>Clear</button>
    </div>

    <div style="margin-top: 20px;">
        <table  style="border: 2px solid gray; width: 100%;">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
    <script src="students.js"></script>
</body>
</html>
